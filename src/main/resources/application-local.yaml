# This yaml file is for loading local database, server port, disable eureka and set jwt-rest-service endpoint
server:
  port: 8084

POSTGRES_USERNAME: test
POSTGRES_PASSWORD: test
POSTGRES_DBNAME: user
POSTGRES_SERVICE: localhost:5432
DB_SSLMODE: disable

eureka:
  client:
    enabled: false

# jwt-rest-service on port 8081 local server
JWT_REST_SERVICE: http://localhost:8081
APPLICATION_REST_SERVICE: http://localhost:8082
ACCOUNT_REST_SERVICE: http://localhost:8086

hmacKey:
  clientId: user-rest-service
  algorithm: HmacMD5
  secretKey: mysecret