logging:
  level:
    root: error
    me:
      sonam: info
info:
  app:
    name: Springboot me.sonam.account.Application
    description: This is a Springboot application
    version: 1.0.0

management:
  endpoint:
    health:
      show-details: always

server:
  port: 8080

spring:
  application:
    name: user-rest-service
  r2dbc:
    url: r2dbc:postgresql://${POSTGRES_SERVICE}/${POSTGRES_DBNAME}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    properties:
      sslMode:  ${DB_SSLMODE}

authentication-rest-service:
  root: ${AUTHENTICATION_REST_SERVICE}
  authentications: /authentications

account-rest-service:
  root: ${ACCOUNT_REST_SERVICE}
  accounts: /accounts

jwt-service:
  root: ${JWT_REST_SERVICE}
  public-key-id: /jwts/publickeys/{keyId}
  accesstoken: /jwts/accesstoken

email-rest-service:
  root: ${EMAIL_REST_SERVICE}
  emails: /emails

emailFrom: ""
emailBody: Please activate your email by following this link https://account-rest-service.sonam.cloud/accounts/activate/{accountId}

eureka:
  client:
    serviceUrl:
      defaultZone: https://${EUREKA_USER}:${EUREKA_PASSWORD}@discovery-service.sonam.cloud/eureka

jwt-rest-service-public-key-id: ${jwt-rest-service-public-key-id}

me.sonam.jwt-validator:
  permitpath:
    - path: /users
      httpMethods: POST
    - path: /api/health/*
      httpMethods: GET

jwtrequest:
  - in: /users
    out: /authentications
    jwt: request
  - in: /users
    out: /accounts/(.)*/(.)*
    jwt: request

hmacKey:
  clientId: ${hmacKey.clientId}
  algorithm: ${hmacKey.algorithm}
  secretKey: ${hmacKey.secretKey}