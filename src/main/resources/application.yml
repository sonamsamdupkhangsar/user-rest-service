logging:
  level:
    root: error
    me:
      sonam: info
info:
  app:
    name: Springboot me.sonam.account.Application
    description: This is a Springboot application
    version: 1.0.0

management:
  endpoint:
    health:
      show-details: always

server:
  port: 8080

spring:
  application:
    name: user-rest-service
  r2dbc:
    url: r2dbc:postgresql://${POSTGRES_SERVICE}/${POSTGRES_DBNAME}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    properties:
      sslMode:  ${DB_SSLMODE}

account-rest-service: http://account-rest-service-mychart.backend.svc.cluster.local:80/accounts
authentication-rest-service: http://authentication-rest-service-mychart.backend.svc.cluster.local:80/authentications
jwt-rest-service: http://jwt-rest-service-mychart.backend.svc.cluster.local:80/validate

email-rest-service: https://email-rest-service-mychart.backend.svc.cluster.local:80/email
emailFrom: ""
emailBody: Please activate your email by following this link https://account-rest-service.sonam.cloud/accounts/activate/{accountId}

eureka:
  client:
    serviceUrl:
      defaultZone: https://${EUREKA_USER}:${EUREKA_PASSWORD}@discovery-service.sonam.cloud/eureka

jwt-rest-service-public-key-id: http://jwt-rest-service-mychart.backend.svc.cluster.local:80/jwts/publickeys/{keyId}

me.sonam.jwt-validator:
  permitpath:
    - path: /users
      httpMethods: POST
    - path: /api/health/*
      httpMethods: GET