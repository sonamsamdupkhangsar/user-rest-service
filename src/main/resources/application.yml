logging:
  level:
    root: debug
    me:
      sonam: debug

info:
  app:
    name: Springboot me.sonam.account.Application
    description: This is a Springboot application
    version: 1.0.0

management:
  endpoint:
    health:
      show-details: always

server:
  port: 8080

spring:
  application:
    name: user-rest-service
  r2dbc:
    url: r2dbc:postgresql://${POSTGRES_SERVICE}/${POSTGRES_DBNAME}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    properties:
      sslMode:  ${DB_SSLMODE}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_URI}
#          audiences: ${OAUTH_AUDIENCES}

authentication-rest-service:
  root: ${AUTHENTICATION_REST_SERVICE}
  authentications: /authentications

account-rest-service:
  root: ${ACCOUNT_REST_SERVICE}
  accounts: /accounts

auth-server:
  root: http://authorization-server/issuer
  oauth2token:
    path: /oauth2/token
    grantType: client_credentials

permitpath:
  - path: /users
    httpMethods: POST
  - path: /users/api/health/*
    httpMethods: GET

jwtrequest:
  - in: /users
    out: /authentications
    accessToken:
      option: request
      scopes: message.read
      base64EncodedClientIdSecret: ${BASE64_CLIENT_ID_SECRET}
  - in: /users
    out: /accounts/(.)*/(.)*
    accessToken:
      option: request
      scopes: ${REQUEST_SCOPES}
      base64EncodedClientIdSecret: ${BASE64_CLIENT_ID_SECRET}
