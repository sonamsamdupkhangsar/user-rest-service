logging:
  level:
    root: error
    me:
      sonam: info
info:
  app:
    name: Springboot me.sonam.account.Application
    description: This is a Springboot application
    version: 1.0.0

management:
  endpoint:
    health:
      show-details: always

server:
  port: 8080

spring:
  application:
    name: user-rest-service
  r2dbc:
    url: r2dbc:postgresql://${POSTGRES_SERVICE}/${POSTGRES_DBNAME}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    properties:
      sslMode:  ${DB_SSLMODE}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://authorization-server

authentication-rest-service:
  root: ${AUTHENTICATION_REST_SERVICE}
  authentications: /authentications

account-rest-service:
  root: ${ACCOUNT_REST_SERVICE}
  accounts: /accounts

eureka:
  client:
    serviceUrl:
      defaultZone: ${DEFAULT_ZONE}

permitpath:
  - path: /users
    httpMethods: POST
  - path: /api/health/*
    httpMethods: GET

jwtrequest:
  - in: /users
    out: /authentications
    accessToken:
      option: request
      scopes: message.read
      base64EncodedClientIdSecret: b2F1dGgtY2xpZW50Om9hdXRoLXNlY3JldA==
  - in: /users
    out: /accounts/(.)*/(.)*
    accessToken:
      option: request
      scopes: message.read
      base64EncodedClientIdSecret: b2F1dGgtY2xpZW50Om9hdXRoLXNlY3JldA==
