logging:
  level:
    root: warn
    me:
      sonam: info

info:
  app:
    name: Springboot me.sonam.account.Application
    description: This is a Springboot application
    version: 1.0.0

management:
  endpoint:
    health:
      show-details: always

server:
  port: 8080

spring:
  application:
    name: user-rest-service
  r2dbc:
    url: r2dbc:postgresql://${POSTGRES_SERVICE}/${POSTGRES_DBNAME}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    properties:
      sslMode:  ${DB_SSLMODE}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_URI}

authentication-rest-service:
  root: ${AUTHENTICATION_REST_SERVICE}
  context: ${authentication-rest-service.root}/authentications

account-rest-service:
  root: ${ACCOUNT_REST_SERVICE}
  context: ${account-rest-service.root}/accounts

organization-rest-service:
  root: ${ORGANIZATION_REST_SERVICE}
  context: ${organization-rest-service.root}/organizations

role-rest-service:
  root: ${ROLE_REST_SERVICE}
  context: ${role-rest-service.root}/roles

auth-server:
  root: http://authorization-server/issuer
  oauth2token:
    path: /oauth2/token
    grantType: client_credentials

permitpath:
  - path: /users
    httpMethods: POST
  - path: /users/api/health/*
    httpMethods: GET

requestFilters:
  - in: /users
    out: /authentications
    httMethods: delete
    accessToken:
      option: forward
  - in: /users
    out: /accounts
    httpMethods: delete
    accessToken:
      option: forward
  - in: /users
    out: /organizations
    httpMethods: delete
    accessToken:
      option: forward
  - in: /users
    out: /roles
    httpMethods: delete
    accessToken:
      option: forward
  - in: /users
    out: /authentications
    httpMethods: post
    accessToken:
      option: request
      scopes: message.read
      base64EncodedClientIdSecret: ${BASE64_CLIENT_ID_SECRET}
  - in: /users
    out: /accounts/email/.*, /accounts/signupUser/.*, /accounts/.*/.*
    httpMethods: delete, post
    accessToken:
      option: request
      scopes: ${REQUEST_SCOPES}
      base64EncodedClientIdSecret: ${BASE64_CLIENT_ID_SECRET}
