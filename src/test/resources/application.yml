logging:
  level:
    root: error
    me:
      sonam: debug
info:
  app:
    name: Springboot me.sonam.account.Application
    description: This is a Springboot application
    version: 1.0.0

management:
  endpoint:
    health:
      show-details: always

server:
  #  port: 8080
  port: 9001

spring:
  profiles:
    active: localdevtest
  r2dbc:
    url: r2dbc:h2:mem:///contentitem?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    name: sa
    password:

POSTGRES_USERNAME: dusername
POSTGRES_DBNAME: dbname
POSTGRES_SERVICE: dservice
POSTGRES_PASSWORD: dpassword

authentication-rest-service:
  root: http://localhost:{port}/authentications
  authentications: /authentications

account-rest-service:
  root: http://localhost:{port}/accounts
  accounts: /accounts

jwt-service:
  root: http://localhost:{port}
  public-key-id: /jwts/publickeys/{keyId}
  accesstoken: /jwts/accesstoken

endpoint:
  user:
    signup: "/public/user/signup"
    update: "/user"
    getbyauthId: "/user/{authid}"
    matchingnames: "/user/names/{firstname}/{lastname}"
    profilephoto: "/user/profilephoto"

EUREKA_USER: test
EUREKA_PASSWORD: test

eureka:
  client:
    enabled: false
    serviceUrl:
      defaultZone: https://${EUREKA_USER}:${EUREKA_PASSWORD}@discovery-service.sonam.cloud/eureka

permitpath:
  - path: /users
    httpMethods: POST
  - path: /api/health/*
    httpMethods: GET

jwtrequest:
  - in:  /users
    out: /authentications
    jwt: request
  - in: /users
    out: /accounts/(.)*/(.)*
    jwt: request

hmacKey:
  clientId: user-rest-service
  algorithm: HmacMD5
  secretKey: mysecret